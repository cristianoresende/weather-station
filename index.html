
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UTC−3 Clock - Dark Theme</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: black;
      color: white;
    }
    .clock {
      font-size: 48px;
      margin-top: 20px;
    }
    .date {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Horário atual</h1>
  <div class="clock" id="clock">--:--:--</div>
  <div class="date" id="date">Loading date...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const offset = -3;
      const local = new Date(utc + 3600000 * offset);

      const time = local.toLocaleTimeString('en-GB', { hour12: false });
      const date = local.toLocaleDateString('en-GB', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
