<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock UTC−3</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    .light-mode {
      background-color: white;
      color: black;
    }

    .clock {
      font-size: 170px;
      margin-top: 20px;
    }

    .date {
      font-size: 90px;
      margin-top: 10px;
    }

    .toggle-container {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    }

    .toggle-button {      
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .toggle-button svg {
      width: 40px;
      height: 40px;
      transition: fill 0.3s;
    }

    /* Ensure moon icon is white in dark mode */
    body.dark-mode #icon-moon {
      fill: white;
    }

    /* Ensure sun icon is black in light mode */
    body.light-mode #icon-sun {
      fill: black;
    }
  </style>
</head>

  <script src=assets/main_script.js></script> 
 <script src=assets/weather.js></script>  
  
  
<body class="dark-mode">
  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleTheme()" aria-label="Toggle dark mode">
      <!-- Moon icon (for dark mode) -->
      <svg id="icon-moon" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 1012 21a9 9 0 009-8.21z"/>
      </svg>
      <!-- Sun icon (for light mode) -->
      <svg id="icon-sun" viewBox="0 0 16 16" style="display: none;">
        <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
      </svg>
    </button>
  </div>

  
  <h1 id="greeting">Carregando saudação...</h1>

  <div class="date" id="date">Loading date...</div>
