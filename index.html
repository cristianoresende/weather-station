<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock UTC−3</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      transition: background-color 0.5s, color 0.5s;
    }
    .dark-mode {
      background-color: black;
      color: white;
    }
    .light-mode {
      background-color: white;
      color: black;
    }
    .clock {
      font-size: 48px;
      margin-top: 20px;
    }
    .date {
      font-size: 24px;
      margin-top: 10px;
    }
    .toggle-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark-mode">
  <h1>Horário</h1>
  <div class="clock" id="clock">--:--:--</div>
  <div class="date" id="date">Loading date...</div>
  <button class="toggle-button" onclick="toggleTheme()">Toggle Light/Dark Mode</button>

  <script>
    function updateClock() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const offset = -3;
      const local = new Date(utc + 3600000 * offset);

      const time = local.toLocaleTimeString('en-GB', { hour12: false });
      const date = local.toLocaleDateString('en-GB', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
