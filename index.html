<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock UTC−3</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    .light-mode {
      background-color: white;
      color: black;
    }

    .clock {
      font-size: 120px;
      margin-top: 20px;
    }

    .date {
      font-size: 94px;
      margin-top: 10px;
    }

    .toggle-button {
      margin-top: 30px;
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .toggle-button svg {
      width: 40px;
      height: 40px;
      transition: fill 0.3s;
    }

    /* Ensure moon icon is white in dark mode */
    body.dark-mode #icon-moon {
      fill: white;
    }

    /* Ensure sun icon is black in light mode */
    body.light-mode #icon-sun {
      fill: black;
    }
  </style>
</head>
<body class="dark-mode">
  <h1>Horário atual</h1>
  <div class="clock" id="clock">--:--:--</div>
  <div class="date" id="date">Loading date...</div>

  <button class="toggle-button" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <!-- Moon icon (for dark mode) -->
    <svg id="icon-moon" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 1012 21a9 9 0 009-8.21z"/>
    </svg>
    <!-- Sun icon (for light mode) -->
    <svg id="icon-sun" viewBox="0 0 24 24" style="display: none;">
      <path d="M12 4.5a1.5 1.5 0 0 1 0-3 1.5 1.5 0 0 1 0 3zM12 22.5a1.5 1.5 0 0 1 0-3 1.5 1.5 0 0 1 0 3zM4.5 12a1.5 1.5 0 0 1-3 0 1.5 1.5 0 0 1 3 0zM22.5 12a1.5 1.5 0 0 1-3 0 1.5 1.5 0 0 1 3 0zM5.636 5.636a1.5 1.5 0 1 1 2.121-2.121 1.5 1.5 0 0 1-2.121 2.121zM18.364 18.364a1.5 1.5 0 1 1 2.121-2.121 1.5 1.5 0 0 1-2.121 2.121zM18.364 5.636a1.5 1.5 0 1 1-2.121-2.121 1.5 1.5 0 0 1 2.121 2.121zM5.636 18.364a1.5 1.5 0 1 1-2.121-2.121 1.5 1.5 0 0 1 2.121 2.121zM12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
    </svg>
  </button>

  <script>
    function updateClock() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const offset = -3;
      const local = new Date(utc + 3600000 * offset);

      const time = local.toLocaleTimeString('pt-BR', { hour12: false });
      const date = local.toLocaleDateString('pt-BR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }

    function toggleTheme() {
      const body = document.body;
      const iconMoon = document.getElementById('icon-moon');
      const iconSun = document.getElementById('icon-sun');

      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        iconMoon.style.display = 'none';
        iconSun.style.display = 'inline';
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        iconMoon.style.display = 'inline';
        iconSun.style.display = 'none';
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
