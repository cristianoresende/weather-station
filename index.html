<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Digital Clock UTC−3</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    .light-mode {
      background-color: white;
      color: black;
    }

    .clock {
      font-size: 170px;
      margin-top: 20px;
    }

    .date {
      font-size: 90px;
      margin-top: 10px;
    }

    .toggle-container {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    }

    .toggle-button {      
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .toggle-button svg {
      width: 40px;
      height: 40px;
      transition: fill 0.3s;
    }

    /* Ensure moon icon is white in dark mode */
    body.dark-mode #icon-moon {
      fill: white;
    }

    /* Ensure sun icon is black in light mode */
    body.light-mode #icon-sun {
      fill: black;
    }
  </style>
</head>

  <script src=assets/javascript/main_script.js></script> 
  <script src=assets/javascript/weather.js></script>
